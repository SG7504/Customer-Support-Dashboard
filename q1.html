<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Price List</title>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        table {
            width: 60%;
            margin: auto;
            border-collapse: collapse;
            background-color: #1e1e1e;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0px 4px 10px rgba(0, 255, 128, 0.3);
        }
        th, td {
            border: 1px solid #333;
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #1db954;
            color: #fff;
        }
        td {
            color: #ddd;
        }
        .product {
            color: #1db954;
            cursor: pointer;
            font-weight: bold;
            transition: color 0.3s;
        }
        .product:hover {
            color: #ff4757;
        }
    </style>
</head>
<body>
    <h2> Product Price List </h2>
    <table>
        <tr>
            <th>Product Name</th>
            <th>Price </th>
        </tr>
        <tr>
            <td class="Fridge" onclick="showPrice('Frige', 20000)">Fridge</td>
            <td>20000</td>
        </tr>
        <tr>
            <td class="AC" onclick="showPrice('AC', 20000)">AC</td>
            <td>20000</td>
        </tr>
        <tr>
            <td class="Iphone 12" onclick="showPrice('Iphone 12', 60000)">Iphone 12</td>
            <td>60000</td>
        </tr>
    </table>
    
    <script>
        function showPrice(product, price) {
            alert(product + " costs " + price);
        }
    </script>
</body>
</html>
